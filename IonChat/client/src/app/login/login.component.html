<div class="container" class="login-page">
  <br>
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6 pretty-form">
      <form>
        
        <div class="row">
          <div class="col-12 text-center">
            <h3 class="title">Bienvenido IonChat</h3>
            <img src="assets/images/logo.png" width="auto" height="100px" />
          </div>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1" class="title">Correo Electrónico</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Correo Electrónico" [(ngModel)]="email" />
        </div>
        <div class="form-group" *ngIf="!passwordRecovery" class="title">
          <label for="exampleInputPassword1">Contraseña</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña"
            [(ngModel)]="password" />
        </div>
        <br>
        <div class="row">
          <div class="col-12 text-center">
            <button *ngIf="!passwordRecovery" type="submit" class="btn btn-success mr-2" (click)="login()">
              Ingresar
            </button>
            <a *ngIf="!passwordRecovery" [routerLink]="['/register']" class="btn btn-primary mr-2">
              Crear Cuenta
            </a>
            <br>
            <a *ngIf="!passwordRecovery" (click)="passwordRecovery = true" class="title">Recuperar Contraseña</a>
            <button *ngIf="passwordRecovery" class="btn btn-success mr-2" (click)="password_recovery()">Recuperar
              Contraseña</button>
            <button *ngIf="passwordRecovery" class="btn btn-danger mr-2" (click)="passwordRecovery = false">Volver</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
