<div class="container">
  <div class="row mt-2">
    <div class="col-2"></div>
    <div class="col-8">
      <div class="col-12 text-center">
        <h3 class="title">Actualizacion Perfil</h3>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col">
            <label for="exampleInputEmail1">Nombre</label>
            <input type="text" class="form-control" id="name" placeholder="Nombre" [(ngModel)]="name" />
          </div>
          <div class="col">
            <label for="exampleInputEmail1">Apellido</label>
            <input type="text" class="form-control" id="apellido" placeholder="Apellido" [(ngModel)]="lastName" />
          </div>
        </div>

        <label for="exampleInputEmail1">Fecha Nacimiento</label>
        <input type="date" class="form-control" id="birthdate" [(ngModel)]="birthdate" />
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Correo Electrónico</label>
        <input disabled type="email" class="form-control" id="email" placeholder="Correo Electrónico" [(ngModel)]="email" />
      </div>

      <div class="row text-center">
        <h1 class=" text-center ">Cambio de contraseña</h1>
        <div class="col-8 text-left">
          <br>
          <button type="button" *ngIf="!passchange" class="btn btn-success text-light" (click)="passchange = true">
            Cambiar Contraseña
          </button>
          <button type="button" *ngIf="passchange" class="btn btn-danger text-light" (click)="passchange = false">
            Cancelar
          </button>
          <div class="form-group" *ngIf="passchange">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password" placeholder="Contraseña" (keyup)="verificarCambioClaves()"
              [(ngModel)]="clave" />
          </div>
          <div class="form-group" *ngIf="passchange">
            <label for="passwordConfirm">Confirmar Contraseña</label>
            <input type="password" class="form-control" id="passwordConfirm" placeholder="Confirmar Contraseña" (keyup)="verificarCambioClaves()"
              [(ngModel)]="claveConfirm" />
          </div>
          <div class="form-group" *ngIf="passchange">
            <div *ngIf="cambiandoClaves && clavesCoinciden" class="alert alert-success" role="alert">
              Las contraseñas coinciden
            </div>
            <div *ngIf="cambiandoClaves && !clavesCoinciden" class="alert alert-danger" role="alert">
              Las contraseñas no coinciden
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 text-center mt-2">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-success text-light" (click)="guardar()">
              Guardar
            </button>
            <a [routerLink]="'/main'" class="btn btn-danger text-light">Cancelar</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<input [hidden]="true" #fotoInput type="file" (change)="CodificarArchivo($event)" accept="image/*" />
